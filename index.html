<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Izinku</title>
  <style>
    :root{
      --bg-green: #0ea043;
      --accent-purple: #6b21a8;
      --accent-purple-2: #7c3aed;
      --text: #ffffff;
      --glass: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg-green) 0%, #0b8a34 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      transition: background 0.4s ease;
    }

    body.dark{
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
    }

    .card{
      width:100%;
      max-width:980px;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius:18px;
      padding:3.2rem;
      box-shadow: 0 10px 30px rgba(11, 11, 11, 0.18);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.06);
      display:flex;
      flex-direction:column;
      gap:2rem;
      align-items:center;
      text-align:center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }

    h1{
      font-size:clamp(1.6rem, 3.5vw, 2.6rem);
      line-height:1.05;
      margin-bottom:0.25rem;
    }

    p.lead{
      font-size:clamp(1rem, 2.2vw, 1.125rem);
      opacity:0.95;
      max-width:780px;
    }

    .btn-row{
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:0.5rem;
    }

    .btn{
      --pad-v:0.8rem;
      --pad-h:1.25rem;
      display:inline-flex;
      align-items:center;
      gap:0.6rem;
      padding:var(--pad-v) var(--pad-h);
      border-radius:12px;
      font-weight:600;
      text-decoration:none;
      transition:transform .16s ease, box-shadow .16s ease, background .3s ease;
      box-shadow:0 6px 18px rgba(11,11,11,0.12);
      border:1px solid rgba(255,255,255,0.06);
    }

    .btn svg{
      width:18px;
      height:18px;
    }

    .btn-primary{
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-purple-2));
      color:var(--text);
    }

    .btn-outline{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(4px);
    }

    .btn:active{transform:translateY(1px)}
    .btn:hover{transform:translateY(-4px)}

    .corner-deco{
      position:absolute;
      right:2rem;
      top:2rem;
      width:120px;
      height:120px;
      border-radius:24px;
      background: radial-gradient(circle at 30% 30%, rgba(124,58,237,0.18), rgba(107,33,168,0.12) 40%, transparent 60%);
      filter:blur(18px);
      pointer-events:none;
    }

    @media (max-width:520px){
      .card{padding:2rem;border-radius:14px}
      .btn{--pad-v:0.64rem;--pad-h:1rem}
    }

    .btn:focus{outline:3px solid rgba(124,58,237,0.28);outline-offset:3px}

    .toggle-theme{
      position:absolute;
      bottom:1.5rem;
      right:1.5rem;
      cursor:pointer;
      background: rgba(255,255,255,0.1);
      border:none;
      padding:0.6rem 0.9rem;
      border-radius:12px;
      color:#fff;
      display:flex;
      align-items:center;
      gap:0.5rem;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <div class="corner-deco" aria-hidden="true"></div>

  <main class="card" role="main">
    <header>
      <h1 id="hero-title">Kartu Izinku</h1>
      <p class="lead">Madrasah Berdaya</p>
    </header>

    <nav class="btn-row" aria-label="Tautan navigasi utama">
      <a class="btn btn-primary" href="/buatkan.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20h.01M12 4h.01"/></svg>
        Buatkan
      </a>
      <a class="btn-row" href="/scanner.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2h6v2m-7-8h8m-9 4h10M4 6h16"/></svg>
        Scanner
      </a>
      
    </nav>

    <small style="opacity:.85">âœ¨ Tombol di atas bisa diarahkan ke halaman internal maupun anchor dalam satu halaman.</small>
  </main>

  <button class="toggle-theme" id="toggleTheme">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.7.7M5.05 18.95l-.7.7M21 12h1M2 12H1m15.66 6.34l-.7-.7M6.34 6.34l-.7-.7"/></svg>
    Toggle Tema
  </button>

  <script>
    // Fokus otomatis untuk aksesibilitas
    window.addEventListener('load', ()=>{
      const title = document.getElementById('hero-title');
      if(title) title.setAttribute('tabindex','-1');
      title && title.focus();
    });

    // Toggle Dark/Light
    const btnToggle = document.getElementById('toggleTheme');
    btnToggle.addEventListener('click', ()=>{
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
